<!DOCTYPE html>
<html>
  <head>
    <title>Go Chat App</title>
  </head>
  <style>
    ul {
      padding: 0;
      margin: 0;
    }
    li {
      list-style: none;
    }
    p {
      margin: 0;
    }
    section {
      display: flex;
      flex-direction: column;
      border: 5px solid pink;
      flex: 1;
      margin: 4px;
    }
    button {
      color: #fff;
      background-color: gray; /* Primary color */
      border: none;
      border-radius: 4px; /* Rounded corners */
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      transition: background-color 0.3s ease, transform 0.2s ease,
        box-shadow 0.2s ease;
    }

    button:hover {
      background-color: gainsboro;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
    }
    .chat-window {
      border: 1px solid gainsboro;
      margin: 4px;
      flex: 1;
    }
  </style>
  <body>
    <h1>Ws stuff</h1>
    <div style="margin-bottom: 8px">
      <button id="join-room" onclick="joinRoom()">User 3 Join Room A</button>
      <button id="leave-room" onclick="leaveRoom()">User 3 Leave Room A</button>
    </div>
    <div style="display: flex">
      <section>
        <h5 style="margin: 0">Chat Room A</h5>
        <div style="display: flex">
          <div class="chat-window">
            <p>user 1 notifications</p>
            <button id="broadcast-1" onclick="sendMessage()">Broadcast</button>
            <ul id="messages-1"></ul>
          </div>
          <div class="chat-window">
            <p>user 2 notifications</p>
            <button id="broadcast-2" onclick="sendMessage2()">Broadcast</button>
            <ul id="messages-2"></ul>
          </div>
        </div>
      </section>
      <section>
        <h5 style="margin: 0">Chat Room B</h5>
        <div style="display: flex">
          <div class="chat-window">
            <p>user 3 notifications</p>
            <button id="broadcast-3" onclick="sendMessage3()">Broadcast</button>
            <ul id="messages-3"></ul>
          </div>
          <div class="chat-window">
            <p>user 4 notifications</p>
            <button id="broadcast-4" onclick="sendMessage4()">Broadcast</button>
            <ul id="messages-4"></ul>
          </div>
        </div>
      </section>
    </div>

    <script>
      function initWs(messagesId, userId, roomId) {
        const messages = document.getElementById(messagesId);
        const url = `ws://localhost:3000/ws/?userId=${userId}`;
        const ws = new WebSocket(url);
        ws.onmessage = function (event) {
          const li = document.createElement("li");
          const data = JSON.parse(event.data);
          li.innerText = data.content;
          messages.appendChild(li);
        };
        return ws;
      }

      let ws1 = initWs("messages-1", "1", "A");
      let ws2 = initWs("messages-2", "2", "A");
      let ws3 = initWs("messages-3", "3", "B");
      let ws4 = initWs("messages-4", "4", "B");
      function join(ws, userId, roomId) {
        const message = {
          type: "join",
          content: {
            userId,
            roomId,
          },
        };
        ws.onopen = () => {
          ws.send(JSON.stringify(message));
        };
      }
      join(ws1, "1", "A");
      join(ws2, "2", "A");
      join(ws3, "3", "B");
      join(ws4, "4", "B");

      function joinRoom() {
        const message = {
          type: "join",
          content: {
            userId: "3",
            roomId: "A",
          },
        };
        ws1.send(JSON.stringify(message));
      }
      function leaveRoom() {
        const message = {
          type: "leave",
          content: {
            userId: "3",
            roomId: "A",
          },
        };
        ws1.send(JSON.stringify(message));
      }

      function sendMessage() {
        ws1.send(
          JSON.stringify({
            type: "message",
            content: {
              text: "user 1",
              destination: "A",
            },
          })
        );
      }
      function sendMessage2() {
        ws2.send(
          JSON.stringify({
            type: "message",
            content: {
              text: "user 2",
              destination: "A",
            },
          })
        );
      }
      function sendMessage3() {
        ws3.send(
          JSON.stringify({
            type: "message",
            content: {
              text: "user 3",
              destination: "B",
            },
          })
        );
      }
      function sendMessage4() {
        ws4.send(
          JSON.stringify({
            type: "message",
            content: {
              text: "user 4",
              destination: "B",
            },
          })
        );
      }
    </script>
  </body>
</html>
